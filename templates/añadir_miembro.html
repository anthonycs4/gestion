{% extends 'layout.html' %}

{% block title %}Añadir Miembro al Proyecto{% endblock %}

{% block content %}
<div class="add-member-section">
    <h2>Añadir Miembro al Proyecto</h2>
    <form method="POST">
        <!-- Seleccionar Usuario Disponible -->
        <div class="form-group">
            <label for="usuario">Seleccionar Usuario:</label>
            <select name="usuario" id="usuario" required>
                <option value="" disabled selected>Seleccione un usuario</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}">{{ usuario[1] }} {{ usuario[2] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Seleccionar Rol -->
        <div class="form-group">
            <label for="rol">Seleccionar Rol:</label>
            <select name="rol" id="rol" required>
                <option value="" disabled selected>Seleccione un rol</option>
                {% for rol in roles %}
                    <option value="{{ rol[0] }}">{{ rol[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn">Añadir Miembro</button>
    </form>
</div>
{% endblock %}
