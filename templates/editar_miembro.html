{% extends 'layout.html' %}

{% block title %}Editar Miembro{% endblock %}

{% block content %}
<div class="edit-form">
    <h2>Editar Miembro</h2>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Miembro:</label>
            <input type="text" name="nombre" id="nombre" value="{{ miembro[0] }} {{ miembro[1] }}" disabled>
        </div>

        <div class="form-group">
            <label for="rol">Rol Actual:</label>
            <select name="rol" id="rol" required>
                {% for rol in roles %}
                    <option value="{{ rol[0] }}" {% if rol[0] == miembro[2] %}selected{% endif %}>{{ rol[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
